<div class="form-giria">
  <h3 class="text-center">Login</h3>
  <form role="form" name="loginForm">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" ng-model="vm.user.username"
      id="username" placeholder="Usuario" required>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" class="form-control" id="password"
      ng-model="vm.user.password" placeholder="Senha" required>
    </div>
    <div class="form-group text-center">
      <button type="button" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="vm.login()">Entrar</button>
      </button>
      <a ui-sref="signin" class="btn btn-info btn-block">Cadastre-se aqui</a>
    </div>
  </form>
</div>
