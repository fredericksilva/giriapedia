<div class="row text-right">
<!-- diretiva dos buttons -->
<button-action page="significados"></button-action>
</div>

<div class="content-giria">
  <div class="row">
    <h2 class="text-center">{{ vm.giriaDesc.giria | uppercase }}</h2>
    <div class="row">
      <div class="col-md-10 col-xs-8">
        <h4>Significado</h4>
      </div>
      <div class="col-md-2 col-xs-4">
        <h4>Votos</h4>
      </div>
    </div>
    <div class="row border-desc" ng-repeat="desc in vm.giriaDesc.description">
      <div class="col-md-10 col-xs-8">
        #{{ $index + 1 }} - {{ desc.description }}
      </div>
      <div class="col-md-2 col-xs-4">
        <span ng-show="desc.votes.users.indexOf(vm.currentUser) == -1">
          <i class="fa fa-arrow-down fa-fw" ng-click="vm.downVote($index)"></i>
          {{ desc.votes.votes | number }}
          <i class="fa fa-arrow-up fa-fw" ng-click="vm.upVote($index)"></i>
        </span>

        <span ng-hide="desc.votes.users.indexOf(vm.currentUser) == -1">
          <i class="fa fa-arrow-down text-danger"></i>
          {{ desc.votes.votes | number }}
          <i class="fa fa-arrow-up text-danger"></i>
        </span>
      </div>
    </div>
  </div>
</div>
