<div class="row">
  <div class="text-right">
    <a ui-sref="giriasEstado({state: vm.estadoAtual})" class="btn btn-default">
      Voltar para Girias/{{ vm.estadoAtual | uppercase }}
    </a>
    <a href="#" class="btn btn-primary">
      Adicionar novo significado
    </a>
  </div>
</div>
<div class="content-giria">
  <div class="row">
    <h2 class="text-center">{{ vm.giriaDesc.giria | uppercase }}</h2>
    <div class="row">
      <div class="col-lg-10">
        <h4>Significado</h4>
      </div>
      <div class="col-lg-2">
        <h4>Votos</h4>
      </div>
    </div>
    <div class="row border-desc" ng-repeat="desc in vm.giriaDesc.description">
      <div class="col-lg-10">
        {{ desc.description }}
      </div>
      <div class="col-lg-2">
        <i class="fa fa-arrow-down fa-fw"></i>
        {{ desc.votes }}
        <i class="fa fa-arrow-up fa-fw"></i>
      </div>
      </div>
    </div>
  </div>
</div>
